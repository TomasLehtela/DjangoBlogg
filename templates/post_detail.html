{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-4  mt-3 left  top">
      <div class="card-body">
        <img src="{{ blog_post.image.url }}" width="225" height="150">
        <h1>{% block title %} {{ blog_post.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ blog_post.date }}</p>
        <p class="card-text ">{{ blog_post.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
