{% extends "base.html" %}
{% block content %}

<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }

    .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: cover;
        filter: grayscale(0.7);
    }
</style>

<!-- Full Page Image Header with Vertically Centered Content -->
<header class="masthead">
    <div class="container h-100">
    <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
        <h1 class="fw-light">Räven Raskar Över Isen</h1>
        <p class="lead">Får vi lov, ja får vi lov</p>
        </div>
    </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for post in latest_blogs %}
            <div class="col d-flex align-items-stretch">
                <div class="card">
                    <img src="{{ post.image.url }}" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h2 class="card-title" style="height: 4vw;">{{ post.title }}</h2>
                        <p class="card-text text-muted h6">{{ post.date }} </p>
                        <p class="card-text">{{post.content|slice:":50" }}...</p>
                        <div class="container">
                            <div class="row justify-content-between">
                                <div class="col-1">
                                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More &rarr;</a>
                                </div>
                                <div class="col-1">
                                    <span class="badge rounded-pill bg-dark">Python</span>
                                    <span class="badge rounded-pill bg-dark">django</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
